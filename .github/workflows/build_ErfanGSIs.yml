name: build_ErfanGSIs

on:
#  release:
#    types: [published]
#  push:
#    branches:
#      - 
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]
    
env:
  ROM_URL1: https://hugeota.d.miui.com/20.6.10/miui_RAPHAEL_20.6.10_3ffd297b55_10.0.zip 
  ROM_URL2: https://hugeota.d.miui.com/20.6.10/miui_VIOLET_20.6.10_34a967ce6a_10.0.zip 
  ROM_NAME: MIUI
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Cleaning up
         run: |
           docker rmi `docker images -q`

       - name: Cloning ErfanGSIs tools
         run: |
            git clone --recurse-submodules https://github.com/WhiteMouseHuang/ErfanGSIs.git
            sudo chmod -R 777 ErfanGSIs
             
       - name: Setting up Porting Environment
         run: |
           cd ErfanGSIs
           sudo apt update
           sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
           sudo ./ErfanGSIs/url2GSI.sh $ROM_URL1 $ROM_NAME --ab
           mkdir releasing
           sudo mv /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/*.img releasing/MIUI12-A10-RAPHAEL-WhiteMouseHuang.img
           

       - name: Download Stock Rom & Generate GSI Part 2
         run: |
           sudo ./ErfanGSIs/url2GSI.sh $ROM_URL2 $ROM_NAME --ab
           sudo mv /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/*.img releasing/MIUI12-A10-VIOLET-WhiteMouseHuang.img

       - name: Preparing for Releasing
         run: |
              7z a -r Rephael.7z releasing/MIUI12-A10-RAPHAEL-WhiteMouseHuang.img
              7z a -r Violet.7z releasing/MIUI12-A10-VIOLET-WhiteMouseHuang.img

       - name: Upload GSI
         run: |
              curl -sL https://git.io/file-transfer | sh
              sudo ./transfer wet Raphael.7z
              sudo ./transfer wet Violet.7z
